<head>
  <title>meteormaps</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}

  <div class="map-container">
    {{> googleMap name="exampleMap" options=exampleMapOptions}}

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
